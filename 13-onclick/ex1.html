<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <p id="count"></p>
    <button id="add-btn" onclick="add()">Increasing</button>
    <script type="text/javascript">
    var count = 0;
    var counter = document.getElementById('count');
    counter.innerHTML = count;
    // Tạo 1 button mới nằm dưới p
    // Viết code sao cho khi click button đó thì giá trị biến `count` tăng 1 đơn vị và nội dung của `counter` cũng thay đổi theo`
    function add() {
        count = parseInt(counter.textContent);
        counter.textContent = count + 1;
    }
    </script>
</body>

</html>
